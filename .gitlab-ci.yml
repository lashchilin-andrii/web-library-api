stages:
  - build
  - test
  - deploy

variables:
  DOCKER_TLS_CERTDIR: "/certs"
  DBNAME: "test_db"

default:
  image: docker:25-cli
  services:
    - name: docker:25-dind
      alias: docker

build-job:
  stage: build
  script:
    - docker info
    - docker build -t api:latest .

test-job:
  stage: test
  image: python:3.11
  services:
    - name: postgres:16
      alias: db
  variables:
    POSTGRES_DB: test_db
    POSTGRES_USER: postgres
    POSTGRES_PASSWORD: root
  before_script:
    - pip install -r requirements.txt
  script:
    - pytest -s -v


deploy-job:
  stage: deploy
  script:
    - apk add --no-cache py3-pip
    - pip3 install docker-compose
    - docker compose up -d --build
